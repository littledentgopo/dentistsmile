- icon: icon-user-md
  title: Implanturi dentare
  description: Implantul dentar reprezinta o modalitate eleganta de a inlocui unul sau mai multi dinti lipsa.

- icon: icon-diamond
  title: Fatete dentare
  description: Fatetele sunt recomandate acolo unde cerintele estetice sunt maxime. Fateta dentara este un strat subtire de ceramica (sau “portelan”) realizat in principal pentru partea din fata a dintilor frontali pentru a imbunatati forma, culoarea si pozitia dintilor naturali.

- icon: icon-flask
  title: Albirea dintilor
  description: Albirea dentara poate fi o metoda foarte eficienta de a imbunatati culoarea dintilor fara a indeparta portiuni din acestia. Albirea dentara nu poate schimba complet culoarea dintilor dar poate deschide nuanta acestora. 

- icon: icon-globe
  title: Coroane si punti dentare
  description: O coroana este un dispozitiv care imbraca complet un dinte deteriorat pentru a-l sustine si pentru a-i restabili forma naturala.

- icon: icon-ambulance
  title: Tratamente de canal
  description: Datorita cariilor netratate sau a accidentelor, pulpa dintelui (sau ‘nervul’) se poate infecta. Lasata netratata infectia se poate extinde si in jurul dintelui rezultatul final in cele mai multe cazuri un abces. Daca nu se efectueaza la timp un tratament de canal infectia se poate extinde si mai mult iar dintele nu mai poate fi salvat.

- icon: icon-bed
  title: Consultatie online
  description: Acest serviciu se adreseaza pacientilor care locuiesc in afara Romaniei sau in afara Bucurestiului dar doresc sa efectueze tratamente dentare la noi. Ma puteti contacta pe Facebook sau pe email dririnaalexandru@gmail.com.